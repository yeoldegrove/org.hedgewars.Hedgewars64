  - name: hedgewars
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    post-install:
      - |
        for res in 16 32 48 64 128 256 512; do
          if [ ${res} -le 32 ]; then
            src=misc/hedgewars_ico.png
          else
            src=misc/hedgewars.png
          fi
          convert +set date:create +set date:modify "${src}" -resize ${res}x${res} hedgewars_${res}.png || exit 1
          install -Dm0644 hedgewars_${res}.png /app/share/icons/hicolor/${res}x${res}/apps/hedgewars.png || exit 1
        done
    sources:
      - type: archive
        url: https://www.hedgewars.org/download/releases/hedgewars-src-1.0.1.tar.bz2
        sha256: 0c41f979b378f0eb416a801e1e907f64cac94ba61c53dfa441db6e1f3a777383
        # IMPORTANT: Manual update of hedgewars-appdata.patch required
        x-checker-data:
          type: html
          url: https://www.hedgewars.org/download.html
          pattern: 'href="(/download/releases/hedgewars-src-([\d.]+).tar[^"]*)"'
      - type: patch
        path: hedgewars-appdata.patch
    cleanup:
      - /share/pixmaps
