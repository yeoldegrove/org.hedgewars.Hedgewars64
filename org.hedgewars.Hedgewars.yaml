      - --with-x=no
      - --without-zlib
      - --without-zstd
      - --without-dps
      - --without-fftw
      - --without-flif
      - --without-fpx
      - --without-djvu
      - --without-fontconfig
      - --without-freetype
      - --without-raqm
      - --with-gvc=no
      - --without-heic
      - --without-jbig
      - --without-jpeg
      - --without-lcms
      - --without-openjp2
      - --without-lqr
      - --without-lzma
      - --without-openexr
      - --without-pango
      - --without-raw
      - --without-tiff
      - --without-webp
      - --with-wmf=no
      - --without-xml
