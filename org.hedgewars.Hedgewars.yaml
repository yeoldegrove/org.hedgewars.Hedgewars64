runtime: org.kde.Platform
runtime-version: 5.15-24.08
sdk: org.kde.Sdk
command: hedgewars
rename-desktop-file: hedgewars.desktop
rename-icon: hedgewars
rename-appdata-file: hedgewars.appdata.xml
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --persist=.hedgewars
  # Qt: Prefer x11 to wayland
