        only-arches:
          - aarch64
    build-commands:
      - printf '%s\n' /app n n | ./install.sh
      # Install config
      - |
        LIBDIR="/app/lib/fpc/$(fpc -iV)"
        "${LIBDIR}/samplecfg" "${LIBDIR}" /app/lib/fpc/etc
    cleanup:
      - '*'

